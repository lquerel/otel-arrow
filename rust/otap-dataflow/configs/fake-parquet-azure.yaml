version: otel_dataflow/v1
engine: { }
groups:
  default:
    pipelines:
      main:
        policies:
          channel_capacity:
            control:
              node: 100
              pipeline: 100
            pdata: 128

        nodes:
          receiver:
            type: traffic_generator:receiver
            config:
              traffic_config:
                max_batch_size: 100
                signals_per_second: 10
                log_weight: 100
              registry_path: https://github.com/open-telemetry/semantic-conventions.git[model]
          exporter:
            type: parquet:exporter
            config:
              storage:
                azure:
                  base_uri: https://mystorageaccount.blob.core.windows.net/mycontainer/telemetry
                  auth:
                    type: azure_cli
              partitioning_strategies:
                - schema_metadata: ["_part_id"]
              writer_options:
                flush_when_older_than: 10s

        connections:
          - from: receiver
            to: exporter
